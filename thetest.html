<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anson's Site</title>
    <link rel="icon" type="image/png" href="https://github.com/YeetTheAnson/vineboom/blob/main/favicon.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #startButton, #linkButton {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 25px;
            background-color: #ff4c4c;
            color: white;
            cursor: pointer;
            transition: transform 0.5s ease;
            margin: 0 10px; /* Add some space between buttons */
        }

        #startButton:hover, #linkButton:hover {
            background-color: #ff0000;
        }

        @keyframes tilt {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        .tilting {
            animation: tilt 1s infinite;
        }

        #mainContent {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        img {
            width: 400px;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <button id="startButton" class="tilting">Start</button>
        <button id="linkButton" onclick="window.location.href='https://ansonlai.website/samsung.html'">Samsung Page</button>
    </div>

    <div id="mainContent">
        <img id="annoyingImage" src="https://media.factorypattern.co.uk/wp-content/uploads/2020/01/30135743/1.-10-annoying-things-on-websites-that-people-hate-1024x683.jpg" alt="Annoying Image">
        <audio id="sound1" src="https://raw.githubusercontent.com/YeetTheAnson/vineboom/main/Samsung.mp3"></audio>
        <audio id="sound2" src="https://raw.githubusercontent.com/YeetTheAnson/vineboom/refs/heads/main/Vine%20Boom%20sound%20effect%20meme.mp3"></audio>
        <audio id="sound3" src="https://raw.githubusercontent.com/YeetTheAnson/vineboom/refs/heads/main/shortcutactivation/Amongus/Amongus.wav"></audio>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const startScreen = document.getElementById('startScreen');
        const mainContent = document.getElementById('mainContent');
        const image = document.getElementById('annoyingImage');
        const sounds = [
            document.getElementById('sound1'),
            document.getElementById('sound2'),
            document.getElementById('sound3'),
        ];

        // Function to randomly play a sound
        function playRandomSound() {
            const randomIndex = Math.floor(Math.random() * sounds.length);
            const sound = sounds[randomIndex];
            sound.currentTime = 0; // Reset to start
            sound.play();
        }

        // Function to rotate and pulse the image
        function animateImage() {
            let rotation = 0;
            let pulsingIn = true;

            setInterval(() => {
                // Rotate the image
                rotation = (rotation + 30) % 360; // Increased rotation speed
                image.style.transform = `rotate(${rotation}deg)`;

                // Pulsing effect
                if (pulsingIn) {
                    image.style.opacity = '1';
                    image.style.transform += ' scale(1.05)';
                } else {
                    image.style.opacity = '0.8';
                    image.style.transform += ' scale(0.95)';
                }
                pulsingIn = !pulsingIn;

                // Randomly play a sound every 0.5 to 1 second
                if (Math.random() < 0.4) { // 40% chance to play sound
                    playRandomSound();
                }
            }, 500); // Animation interval reduced for faster effects
        }

        // Start the obnoxious site
        startButton.addEventListener('click', () => {
            // Hide the start screen and show the main content
            startScreen.style.display = 'none';
            mainContent.style.display = 'flex'; // Use flex to center content

            // Start the animation
            animateImage();

            // Start listening for the key sequence
            listenForKeySequence();
        });

        // Function to listen for the key sequence
        function listenForKeySequence() {
            const requiredKeys = ['c', 'o', 'm', 'p', 's', 'i']; // Keys to be pressed
            let pressedKeys = new Set(); // Store pressed keys

            document.addEventListener('keydown', (event) => {
                // Check if the key is one of the required keys
                if (requiredKeys.includes(event.key)) {
                    pressedKeys.add(event.key);
                    console.log(`Key pressed: ${event.key}`);
                    console.log(`Current pressed keys: ${Array.from(pressedKeys).join(', ')}`);

                    // Check if all required keys are pressed
                    if (pressedKeys.size === requiredKeys.length) {
                        console.log("All keys pressed! Redirecting...");
                        window.location.href = "https://docs.google.com/document/d/1rtW7COEG5QPQEjEI73BYQxYP-5l1JHCYhZKrGarYpEM/edit?usp=sharing";
                    }
                }
            });

            // Reset the state on key up
            document.addEventListener('keyup', (event) => {
                // Remove the key from pressed keys if released
                if (requiredKeys.includes(event.key)) {
                    pressedKeys.delete(event.key);
                    console.log(`Key released: ${event.key}`);
                }
            });
        }
    </script>
</body>
</html>
